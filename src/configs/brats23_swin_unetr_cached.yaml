defaults:
  - model: swin_unetr_brats23
  - writer: wandb
  - metrics: brats23_seg
  - datasets: brats23_cached
  - dataloader: brats23
  - transforms: brats23_cached
  - _self_

optimizer:
  _target_: torch.optim.AdamW
  lr: 1e-4
  weight_decay: 1e-5

lr_scheduler:
  _target_: torch.optim.lr_scheduler.CosineAnnealingLR
  T_max: ${trainer.n_epochs}

loss_function:
  _target_: src.loss.DiceFocalSegLoss
  dice_weight: 1.0
  focal_weight: 1.0
  gamma: 2.0
  alpha: null

writer:
  loss_names: ["loss", "loss_dice", "loss_focal", "loss_ds"]

trainer:
  log_step: 10
  n_epochs: 100
  ddp:
    enabled: auto
    backend: nccl
    find_unused_parameters: false
    distributed_eval: true
  lr_scheduler_step_per: epoch
  warmup:
    enabled: False
    epochs: 5
    start_factor: 0.1
    end_factor: 1.0
  amp: False
  amp_dtype: bf16
  et_threshold_search:
    enabled: False
    parts: ["val"]
    channel_index: 2
    thresholds: [0.3, 0.35, 0.4, 0.45, 0.5, 0.55, 0.6]
    apply_sigmoid: True
    smooth: 1e-5
    log_all: False
  epoch_len: null
  eval_interval: 1
  validation_policy:
    enabled: False
    default_mode: quick
    always_eval_epoch1: True
    phases:
      - max_epoch_ratio: 0.5
        interval: 20
        mode: quick
      - max_epoch_ratio: 0.8
        interval: 10
        mode: quick
      - max_epoch_ratio: 1.0
        interval: 2
        mode: quick
    full_eval:
      enabled: False
      interval: 50
      epochs: []
    quick:
      max_batches: 32
      roi_size: ${trainer.sw_roi_size}
      random_crop: True
      pad_if_needed: True
      use_sliding_window: False
    post_training_full_eval:
      enabled: False
      save_candidates: False
      top_k: 5
      metric: "val_MeanDice"
      mode: max
      source_modes: ["quick"]
      partitions: ["val"]
      save_summary_path: "post_full_eval_summary.json"
  use_sliding_window_inference: True
  sw_roi_size: [96, 96, 96]
  sw_batch_size: 1
  sw_overlap: 0.5
  device_tensors: ["image", "label"]
  resume_from: null
  device: auto
  override: False
  monitor: "max val_MeanDice"
  save_period: 10
  early_stop: ${trainer.n_epochs}
  save_dir: "saved"
  seed: 42
