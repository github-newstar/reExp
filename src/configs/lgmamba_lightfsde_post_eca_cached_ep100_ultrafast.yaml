defaults:
  - lgmamba_lightfsde_cached_ep300_policy
  - _self_

writer:
  run_name: lgm_post_eca_ep100_ultrafast_3_2_lastfull

datasets:
  train:
    usage_ratio: 1.0
  val:
    usage_ratio: 1.0

trainer:
  n_epochs: 100
  warmup:
    enabled: true
    epochs: 10
  validation_policy:
    enabled: true
    default_mode: quick
    always_eval_epoch1: true
    phases:
      - max_epoch_ratio: 0.5
        interval: 3
        mode: quick
      - max_epoch_ratio: 1.0
        interval: 2
        mode: quick
    full_eval:
      enabled: true
      interval: 0
      epochs: [100]
